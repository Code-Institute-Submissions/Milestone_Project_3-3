{% extends 'base.html' %}
{% block content %}
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="col-12">
				<div class="mx-auto text-center">
					<h1 class="mx-auto my-0 text-uppercase">
						Find Recipe
					</h1>
					<h2 class="text-white-50 mx-auto mt-2 mb-5">
						Use search bar to look for recipes.
					</h2>
				</div>
				<div class="col-md-10 col-lg-8 mx-auto text-center">
					<form class="form-inline d-flex" name="search-form">
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="search-input" type="text" name="search_value" placeholder="Enter your dish name...">
						<button id="search-btn" class="btn btn-primary mx-auto text-capitalize" type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
	</header>
    <section class="recipes-section">
        <div class="container">
            <div class="row" id="recipe-display-row">
            {% for recipe in all_recipes %}
				<div class="col-12 col-lg-4 mb-4">
					<div class="card w-100">
						<img class="card-img-top card-img-top" src="{{ recipe.img_url }}" alt="Card image cap">
						<div class="card-body text-center">
							<div class="row">
								<div class="col-9 d-flex align-items-center">
									<h5 class="card-title text-left text-capitalize mb-0">{{ recipe.recipe_name }}
									</h5>
								</div>
								<div class="col-3">
									<a href="#collapse{{ loop.index }}" data-toggle="collapse" class="card-title toggle-info btn mb-0">
										<span class="left"></span>
										<span class="right"></span>
									</a>
								</div>
							</div>
							<div class="collapse" id="collapse{{ loop.index }}">
								<p class="card-text text-left mt-3">{{ recipe.step_description[0] }}</p>
								<a href="{{ url_for('view_recipe', recipe_id=recipe._id)}}" class="btn btn-primary w-100">Read More</a>
							</div>
						</div>
					</div>
				</div>
            {% endfor %}
            </div>
        </div>
    </section>
    <template id="card-template">
		<div class="col-12 col-lg-4 mb-4">
			<div class="card w-100">
				<img class="card-img-top card-img-top" alt="Card image cap">
				<div class="card-body text-center">
					<div class="row">
						<div class="col-9 d-flex align-items-center">
							<h5 class="card-title text-left text-capitalize mb-0" id="card-heading">
							</h5>
						</div>
						<div class="col-3">
							<a data-toggle="collapse" class="card-title toggle-info btn mb-0" id="collapse-btn" >
								<span class="left"></span>
								<span class="right"></span>
							</a>
						</div>
					</div>
					<div class="collapse">
						<p class="card-text text-left mt-3" id="recipe-description"></p>
						<a class="btn btn-primary w-100" id="read-more-btn">Read More</a>
					</div>
				</div>
			</div>
		</div>
    </template>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/dbRecipeSearch.js') }}"></script>
{% endblock %}
