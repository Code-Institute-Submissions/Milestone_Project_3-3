{% extends 'base.html' %}
{% block content %}
<!-- Hero-->
<header class="masthead">
   <div class="container d-flex h-100 align-items-center">
      <div class="col-12">
         <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">
                Welcome {{ session['user']['name'] }}
            </h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">
               Bellow you can find all of your recipes.
            </h2>
         </div>
         <div class="col-12">
			<div class="mx-auto text-center">
				<div class="scroll-downs">
					<div class="mousey">
						<div class="scroller"></div>
					</div>
				</div>
            </div>
         </div>
      </div>
   </div>
</header>
<section class="recipe-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<!-- Recipe Card -->
				<div class="cards">
					<div class="card">
							<img class="card-img-top" src="https://source.unsplash.com/300x225/?wave" alt="wave" />
							<div class="card-body">
								<a href="#" class="card-title toggle-info btn">
									<span class="left"></span>
									<span class="right"></span>
								</a>
								<h2 class="card-title">Card title</h2>
                                <div class="card-text card-flap">
									<p>This grid is an attempt to make something nice that works on touch devices. Ignoring
										hover states when
										they're not available etc.</p>
                                    <a href="#" class="btn btn-primary mx-auto text-capitalize text-white">Read more</a>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
{% endblock %}
