{% extends 'base.html' %}

{% block content %}
<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="col-12">
				<div class="mx-auto text-center">
					<h1 class="mx-auto my-0 text-uppercase">
						Log in
					</h1>
					<h2 class="text-white-50 mx-auto mt-2 mb-5">
						Log in and find out what Recipe Pot has to offer.
					</h2>
				</div>
			</div>
		</div>
	</header>
	<section class="form-section-background--color">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center pt-5">
					<h3 class="text-jet mb-4">Login To Your Account</h3>
					<hr class="about-hr--color">
				</div>
			</div>
			<form id="login_form" name="login_form" class="form-row">
				<div class="form-group col-12 mt-4 text-center">
					<label for="email" class="text-jet">Email Adress</label>
					<input class="contact-form-input form-control contact-form-input--style" type="email" id="email" name="email" placeholder="Email@hotmail.com" required>
	            </div>
				<div class="form-group col-12 mt-4 text-center">
					<label for="password" class="text-jet">Password</label>
					<input class="contact-form-input form-control contact-form-input--style" type="password" id="password" name="password" placeholder="Enter your password" required>
				</div>
                <div class="error form-group col-12 mt-4 text-center d-none">
                    <p class="text-danger error-text"></p>
                </div>
				<div class="form-group col-12 mt-4 text-center">
					<button class="btn btn-primary" type="submit">Log In</button>
				</div>
			</form>
		</div>
	</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>

{% endblock %}
