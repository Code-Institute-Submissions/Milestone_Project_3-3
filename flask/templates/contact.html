{% extends 'base.html' %}
{% block content %}
<header class="masthead">
   <div class="container d-flex h-100 align-items-center">
      <div class="col-12">
         <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">
               Feel free to ask us a question
            </h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">
               Use the form below to send us an email. We will do our best to answer all of your questions as soon as possible.
            </h2>
         </div>
      </div>
   </div>
</header>
<section class="form-section-background--color">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5">
                <h3 class="text-jet mb-4">Contact Form</h3>
                <hr class="about-hr--color">
            </div>
        </div>
        
        <form id="contactForm" class="form-row">
			<div class="form-group col-12 text-center">
				<label for="full-name" class="text-jet">Full Name</label>
				<input class="contact-form-input form-control contact-form-input--style" type="text" id="full-name" name="from_name" placeholder="Your full name" required />
            </div>
			<div class="form-group col-12 mt-4 text-center">
				<label for="email" class="text-jet">Email Adress</label>
				<input class="contact-form-input form-control contact-form-input--style" type="email" id="email" name="from_email" placeholder="Email@hotmail.com" required>
            </div>
			<div class="form-group col-12 mt-4 text-center">
				<label for="text" class="text-jet">Message</label>
				<textarea class="contact-form-text contact-form-input--style" id="text" name="form_message" required></textarea>
			</div>
			<div class="form-group col-12 mt-4 text-center">
				<button class="btn btn-primary" type="submit">Send</button>
			</div>
		</form>
    </div>
</section>
{% endblock %}
