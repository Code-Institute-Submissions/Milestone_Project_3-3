{% extends 'base.html' %} {% block content %}
<!-- Hero-->
<header class="masthead">
  <div class="container d-flex h-100 align-items-center">
    <div class="col-12">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">
          Create New Recipe
        </h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">
          Use the form bellow to create your recipe.
        </h2>
      </div>
      <div class="col-12">
        <div class="mx-auto text-center">
          <div class="scroll-downs">
            <div class="mousey">
              <div class="scroller"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="form-section-background--color">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="text-center pt-5 mb-4 text-jet">Add Recipe</h3>
        <hr class="about-hr--color" />
      </div>
      <div class="col-12">
        <form id="add-recipe" name="add-recipe" class="pt-5 pb-5">
          <div class="form-group row text-center">
            <div class="col-12">
              <label for="recipe_name" class="text-jet">Recipe Name</label>
            </div>
            <div class="col-12">
              <input
                class="contact-form-input form-control contact-form-input--style"
                type="text"
                id="recipe_name"
                name="recipe_name"
                placeholder="Your recipe name"
                required
              />
            </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-12">
              <label for="img_url" class="text-jet">Image</label>
            </div>
            <div class="col-12">
              <input
                class="contact-form-input form-control contact-form-input--style"
                type="text"
                id="img_url"
                name="img_url"
                placeholder="Paste image URL here"
                required
              />
            </div>
          </div>
          <div class="form-group row mt-4 text-center">
            <div class="col-12">
              <label for="email" class="text-jet">Ingredients</label>
            </div>
            <div class="col-1 d-flex align-items-center">
              <p class="mx-auto my-auto">1.</p>
            </div>
            <div class="col-11">
              <div class="row">
                <div class="col-lg-8 col-12">
                  <input
                    class="contact-form-input form-control contact-form-input--style"
                    type="text"
                    id="ingredient_name"
                    name="ingredient_name"
                    placeholder="ingredient name"
                    required
                  />
                </div>
                <div class="col-6 col-lg-2 mt-3 mt-lg-0 mx-auto">
                  <input
                    class="contact-form-input form-control contact-form-input--style"
                    type="text"
                    id="ingredient_amout"
                    name="ingredient_amout"
                    placeholder="amount"
                    required
                  />
                </div>
                <div class="col-6 col-lg-2 mt-3 mt-lg-0 mx-auto">
                  <select
                    name="unit"
                    id="unit"
                    class="form-control recipe-form-input--style"
                  >
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="dl">dl</option>
                    <option value="l">l</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-12" id="ingredient-action-container">
              <div class="row d-flex justify-content-center">
                <div
                  id="del-ingredient"
                  class="delete-ingredient-btn display-none"
                >
                  <i class="fas fa-minus-circle mt-3 mr-1"></i>
                </div>
                <div>
                  <i
                    class="fas fa-plus-circle mt-3 ml-1 new-ingredient-btn"
                    id="add-ingredient"
                  ></i>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mt-4 row text-center">
            <div class="col-12">
              <label for="text" class="text-jet">Steps</label>
            </div>
            <div class="col-1 d-flex align-items-center">
              <p class="mx-auto">1.</p>
            </div>
            <div class="col-11">
              <textarea
                class="recipe-form-text recipe-form-input--style"
                id="step_description"
                name="step_description"
                placeholder="Step Description"
                required
              ></textarea>
            </div>
            <div class="col-12" id="step-action-container">
              <div class="row d-flex justify-content-center">
                <div id="del-step" class="delete-ingredient-btn display-none">
                  <i class="fas fa-minus-circle mt-3 mr-1"></i>
                </div>
                <div>
                  <i
                    class="fas fa-plus-circle mt-3 new-ingredient-btn"
                    id="add-step"
                  ></i>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mt-4 col-12 text-center">
            <button class="btn btn-primary" type="submit">Add Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<template id="ingredient-template">
  <div class="col-1 d-flex align-items-center">
    <p class="mx-auto my-auto">1.</p>
  </div>
  <div class="col-11">
    <div class="row">
      <div class="col-7 col-sm-8 mt-3 mt-sm-2">
        <input
          class="contact-form-input form-control contact-form-input--style"
          type="text"
          name="ingredient_name"
          placeholder="ingredient name"
          required
        />
      </div>
      <div class="col-2 mt-3 mt-sm-2">
        <input
          class="contact-form-input form-control contact-form-input--style"
          type="text"
          name="ingredient_amout"
          placeholder="amount"
          required
        />
      </div>
      <div class="col-2 mt-3 mt-sm-2">
        <select name="unit" class="form-control recipe-form-input--style">
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="ml">ml</option>
          <option value="dl">dl</option>
          <option value="l">l</option>
        </select>
      </div>
    </div>
  </div>
</template>
<template id="step-template">
  <div class="col-1 d-flex align-items-center mt-3 mt-sm-2">
    <p class="mx-auto">1.</p>
  </div>
  <div class="col-11 mt-3 mt-sm-2">
    <textarea
      class="recipe-form-text recipe-form-input--style"
      name="step_description"
      placeholder="Step Description"
      required
    ></textarea>
  </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/recipeCRUD.js') }}"></script>
{% endblock %}
